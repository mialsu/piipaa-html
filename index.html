<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kerttulin Piipää</title>
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="app-container">
        <div class="container text-center">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title">Oletko Kerttulin piipää-mestari?</h5>
                        <div class="row mt-4">
                            <div class="col">
                                <div class="guess-input-container">
                                    <div
                                        class="row align-content-center justify-content-center align-items-center width-100">
                                        <div style="display: flex; justify-content: end" class="col-4">
                                            <h1 class="fs-72">3,</h1>
                                        </div>
                                        <div class="col-sm">
                                            <input type="text" id="guessInput"
                                                class="form-control input-lg guess-input onkeydown="
                                                handleKeyPress(event)>
                                        </div>
                                    </div>
                                    <div
                                        class="row align-content-center justify-content-center align-items-center mt-2 width-100">
                                        <div class="col-4"></div>
                                        <div style="display: flex; justify-content: start; margin-left: 75px"
                                            class="col-sm">
                                            <button id="guess_button"
                                                class="btn btn-primary guess-button mt-2">Tarkista</button>
                                            <button id="new_game_button"
                                                class="btn btn-primary new-game-button mt-2">Uusi peli</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col fs-20">
                                <p id="message"></p>
                                <p id="correctGuesses"></p>
                                <p id="numCorrectGuesses" class="font-bold">Desimaaleja oikein: 0</p>
                            </div>
                        </div>
                        <div class="row mt-4">
                            <div class="">
                                <div>
                                    <h5>Ohjeet:</h5>
                                </div>
                                <div>
                                    <p>Syötä piin likiarvoa desimaali kerrallaan painamalla jokaisen desimaalin jälkeen
                                        "Tarkista" tai ENTER-näppäintä.</p>
                                </div>
                            </div>
                        </div>
                </div>
            </div>
        </div>
        <script type="module" src="pi.js"></script>
        <script type="module" src="script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
</body>

</html>
