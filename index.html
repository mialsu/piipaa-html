<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kerttulin Piip채채</title>
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="app-container">
        <div class="header-container text-center">
            <h1 class="header">Kerttulin Piip채채</h1>
        </div>
        <div class="content-container container text-center">
            <div class="row">
                <div class="col">
                    <div class="guess-input-container">
                        <input type="text" id="guessInput" class="form-control input-lg guess-input onkeydown="handleKeyPress(event)">
                        <button id="guess_button" class="btn btn-primary mt-2">Arvaa</button>
                    </div>
                </div>
                <div class="col">
                    <p id="message"></p>
                    <p id="correctGuesses"></p>
                    <p id="numCorrectGuesses">Oikeita arvauksia: 0</p>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col d-flex align-items-center justify-content-center">
                    <button id="new_game_button" class="btn btn-primary">Uusi peli</button>
                </div>
            </div>
        </div>
        <script type="module" src="pi.js"></script>
        <script type="module" src="script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
</body>

</html>
